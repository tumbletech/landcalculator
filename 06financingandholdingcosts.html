<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Financing and Holding Cost</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="bg-light">

    <!-- Header -->
    <nav class="navbar lime-header bg-dark px-3">
        <div class="container-fluid text-white">
        <a href="00b.dashboard.html" class="btn btn-sm btn-outline-light me-2">‚Üê Back</a>
        <span class="navbar-brand mb-0 h6 text-white">Financing and Holding Cost</span>
        </div>
    </nav>

    <!--- Picked Property Details --->
    <div class="mb-3 bg-light border rounded small p-2">
        <div><strong>Address:</strong> <span id="summaryAddress">Loading...</span></div>
        <div><strong>Parcel ID:</strong> <span id="summaryParcelID">Loading...</span></div>
        <div><strong>Coordinates:</strong> <span id="summaryCoords">Loading...</span></div>
    </div>

    <!-- Form Body -->
    <!-- Financing Section -->
    <div class="container my-5"> 
      <div class="mb-4">
        <h6 class="fw-bold">Loan Details</h6>
        <div class="form-check form-switch mb-3">
          <input class="form-check-input" type="checkbox" id="cashPurchase" onchange="toggleLoanSection(this)">
          <label class="form-check-label" for="cashPurchase">üíµ Paid in Cash (Skip Loan Section)</label>
        </div>
        <div id="loanSection">
          <div class="row g-2 mb-2">
            <div class="col-md-4">
              <label class="form-label">Loan Amount ($)</label>
              <input type="number" id="loanAmount" class="form-control" min="0">
            </div>
            <div class="col-md-4">
              <label class="form-label">Interest Rate (%)</label>
              <input type="number" id="interestRate" class="form-control" step="0.01" min="0">
            </div>
            <div class="col-md-4">
              <label class="form-label">Loan Duration (months)</label>
              <input type="number" id="loanDuration" class="form-control" min="1">
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Estimated Monthly Payment</label>
            <input type="text" id="monthlyPayment" class="form-control" readonly>
          </div>
        </div>
      </div>

      <!-- Holding Costs -->
      <div class="mb-4">
        <h6 class="fw-bold">Holding Costs</h6>
        <div class="row g-2 mb-2">
          <div class="col-md-4">
            <label class="form-label">Property Tax ($/year)</label>
            <input type="number" id="propertyTax" class="form-control" min="0">
          </div>
          <div class="col-md-4">
            <label class="form-label">HOA Fee ($/month)</label>
            <input type="number" id="hoaFee" class="form-control" min="0">
          </div>
          <div class="col-md-4">
            <label class="form-label">Insurance ($/year)</label>
            <input type="number" id="insuranceCost" class="form-control" min="0">
          </div>
        </div>
        <div class="row g-2 mb-3">
          <div class="col-md-6">
            <label class="form-label">Maintenance/Reserve ($/month)</label>
            <input type="number" id="maintenanceReserve" class="form-control" min="0">
          </div>
          <div class="col-md-6">
            <label class="form-label">Other Monthly Expenses</label>
            <input type="number" id="otherExpenses" class="form-control" min="0">
          </div>
        </div>
      </div>

      <!-- Totals -->
      <hr />
        <div class="mb-3">
            <label class="form-label fw-bold">Total Finacing and Holding Cost</label>
            <input type="text" id="totalCost" class="form-control readonly-input fw-bold" readonly />
        </div>

        <button id="totalResult" class="btn btn-dark" style="max-width: 180px; margin: 20px;" onclick="saveAndContinue()">Save</button>
        </div>

        <!-- Total Section (Inside the scrollable area) -->
            <hr />      

              <div class="d-flex justify-content-between gap-2 mb-3">
                <a href="./05zoningandlegal.html" class="btn btn-outline-secondary w-100">‚¨ÖÔ∏è Previous Step</a>
                <a href="./07buildingconstructionestimate.html" class="btn btn-outline-secondary w-100">Next Step ‚û°Ô∏è</a>
              </div>

              <div class="d-grid gap-2 mb-5">
                <a href="00b.dashboard.html" class="btn btn-dark">üè† Back to Cost Dashboard</a>
                <a href="contact-lht.html" class="btn btn-outline-dark">‚úÖ Review Your Estimate with LHT</a>
              </div>
              </div> <!-- This closes #formScrollableArea -->
        </div>

  <script>
    function toggleLoanSection(el) {
      document.getElementById('loanSection').style.display = el.checked ? 'none' : 'block';
    }

    // Placeholder for logic: compute and update totals
    function saveAndContinue() {
      alert("Financing and holding costs saved.");
      // Add logic to compute and store subtotal
      // Redirect or go to next page
    }
  </script>

  <script>
    // Load from localStorage and display selected parcel info
    const address = localStorage.getItem("parcelAddress") || "N/A";
    const parcelID = localStorage.getItem("parcelID") || "N/A";
    const lat = localStorage.getItem("latitude") || "N/A";
    const lng = localStorage.getItem("longitude") || "N/A";

    document.getElementById("summaryAddress").textContent = address;
    document.getElementById("summaryParcelID").textContent = parcelID;
    document.getElementById("summaryCoords").textContent = `${lat}, ${lng}`;
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
